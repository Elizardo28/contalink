
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar sesión - Contalink.do</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      height: 100vh;
      background-color: #f5f7fa;
      justify-content: center;
      align-items: center;
    }
    .right-panel {
      width: 100%;
      max-width: 400px;
      background: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 40px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    .logo {
      font-size: 28px;
      font-weight: bold;
      color: #2563eb;
      margin-bottom: 30px;
      text-align: center;
    }
    .login-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
      text-align: center;
    }
    .subtitle {
      font-size: 14px;
      color: #666;
      margin-bottom: 30px;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      font-size: 14px;
      margin-bottom: 5px;
    }
    input {
      padding: 12px;
      font-size: 14px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .forgot {
      font-size: 12px;
      text-align: right;
      margin-top: -15px;
      margin-bottom: 20px;
      color: #2563eb;
      text-decoration: none;
    }
    button {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 14px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    .register {
      font-size: 13px;
      text-align: center;
      margin-top: 20px;
    }
    .register a {
      color: #10b981;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="right-panel">
    <div class="logo">Contalink.do</div>
    <div class="login-title">Ingresa a tu cuenta</div>
    <div class="subtitle">Sigue ganando tiempo y tranquilidad</div>
    <form onsubmit="handleLogin(event)">
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" placeholder="Indica tu correo electrónico" required>
      <label for="password">Contraseña</label>
      <input type="password" id="password" placeholder="Escribe tu contraseña" required>
      <a href="#" class="forgot">¿Olvidaste tu contraseña?</a>
      <button type="submit">Ingresar</button>
    </form>
    <div class="register">¿Qué esperas para probar? <a href="#">Regístrate gratis</a></div>
  </div>

  <script>
    window.onload = () => {
      const savedEmail = localStorage.getItem("email");
      if (savedEmail) {
        document.getElementById("email").value = savedEmail;
      }
    };

    function handleLogin(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      localStorage.setItem("email", email);
      window.location.href = "dashboard.html";
    }
  </script>
</body>
</html>
