
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel de Control - Contalink.do</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2563eb;
      color: white;
      padding: 20px;
      text-align: center;
    }
    main {
      padding: 40px;
      text-align: center;
    }
    .card {
      background: white;
      padding: 30px;
      max-width: 600px;
      margin: 0 auto;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .logout {
      display: inline-block;
      margin-top: 30px;
      background-color: #ef4444;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contalink.do</h1>
  </header>
  <main>
    <div class="card">
      <h2>¡Bienvenido al panel de control!</h2>
      <p>Estás dentro del sistema contable.</p>
      <a href="login.html" class="logout">Cerrar sesión</a>
    </div>
  </main>
</body>
</html>
